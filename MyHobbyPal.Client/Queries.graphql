query getAllPersons{
  persons{
    personId
    partitionKey
    familyName
    givenName
    phoneNumbers
    hobbies{
      hobby{
        name
        difficulty
      }
      yearsPracticed
      expertiseAchieved
    }
  }
}

query getPersonById($personId: String! $partitionKey:String!){
    person(personId: $personId, partitionKey:$partitionKey ){
        personId
        partitionKey
        familyName
        givenName
        phoneNumbers
        hobbies{
          hobby{
            name
            difficulty
          }
          yearsPracticed
          expertiseAchieved
        }
    }
}