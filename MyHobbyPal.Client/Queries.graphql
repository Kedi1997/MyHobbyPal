query getAllPersons{
  persons{
    ...personDetail
    hobbies{
      ...hobbyDetail
    }
  }
}

query getPersonById($personId: String! $partitionKey:String!){
    person(personId: $personId, partitionKey:$partitionKey ){
        ...personDetail
        hobbies{
          ...hobbyDetail
        }
    }
}

mutation upsertHobbyForPerson($addHobbyForPerson: UpsertHobbyForPersonInput!){
  upsertHobbyForPerson(input:$addHobbyForPerson){
    hobbyType{
     ...hobbyDetail
    }
  }
}

fragment personDetail on PersonType{
    personId
    partitionKey
    familyName
    givenName
    phoneNumbers
}

fragment hobbyDetail on HobbyType{
  hobby{
      hobbyId
      partitionKey
      name
      difficulty
  }
  expertiseAchieved
   yearsPracticed
}
