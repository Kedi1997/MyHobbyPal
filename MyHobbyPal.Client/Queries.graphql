query getAllPersons{
  persons{
    personId
    partitionKey
    familyName
    givenName
    phoneNumbers
    hobbies{
      hobby{
        hobbyId
        partitionKey
        name
        difficulty
      }
      yearsPracticed
      expertiseAchieved
    }
  }
}

query getPersonById($personId: String! $partitionKey:String!){
    person(personId: $personId, partitionKey:$partitionKey ){
        personId
        partitionKey
        familyName
        givenName
        phoneNumbers
        hobbies{
          hobby{
            hobbyId
            partitionKey
            name
            difficulty
          }
          yearsPracticed
          expertiseAchieved
        }
    }
}

mutation addPerson($addperson: AddPersonInput!){
  addPerson(input:$addperson){
    person{
      givenName
      familyName
      partitionKey
      personId
      phoneNumbers
    }
  }
}

mutation updatePerson($person: UpdatePersonInput!){
  updatePerson(input:$person){
    person{
      partitionKey
      personId
      givenName
      familyName
      phoneNumbers
    }
  }
}

mutation addHobbyForPerson($addHobbyForPerson: AddHobbyForPersonInput!){
  upsertHobbyForPerson(input:$addHobbyForPerson){
    hobby{
      hobbyId
      partitionKey
      name
      difficulty
    }
    personHobbyLink{
      expertiseAchieved
      yearsPracticed
    }
  }
}