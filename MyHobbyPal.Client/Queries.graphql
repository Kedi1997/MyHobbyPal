query getAllPersons($first:Int $after:String $last:Int $before:String){
  persons(first:$first, after:$after, last:$last, before:$before){
    nodes{
       ...personDetail
      }
    pageInfo{
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}


query getPersonHobbies($personId: String! $partitionKey:String!){
    personHobbies(personId: $personId, partitionKey:$partitionKey ){
        person{
          ...personDetail
        }
        hobbies{
          ...hobbyDetail
        }
    }
}

query getPersonByName($givenName:String! $familyName:String!){
  personByName(givenName:$givenName, familyName:$familyName){
    ...personDetail
  }
}

mutation UpsertPerson($person: UpsertPersonInput!){
  upsertPerson(input:$person){
    personType{
        person{
          ...personDetail
        }
    }
  }
}

mutation upsertHobbyForPerson($upsertHobbyForPerson: UpsertHobbyForPersonInput!){
  upsertHobbyForPerson(input:$upsertHobbyForPerson){
    hobbyType{
     ...hobbyDetail
    }
  }
}

fragment personDetail on Person{
    personId
    partitionKey
    familyName
    givenName
    phoneNumbers
}

fragment hobbyDetail on HobbyType{
  hobby{
      hobbyId
      partitionKey
      name
      difficulty
  }
   expertiseAchieved
   yearsPracticed
   personHobbyId
}
