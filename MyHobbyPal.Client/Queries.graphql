query getAllPersons{
  persons{
    ...personDetail
    hobbies{
      ...hobbyDetail
    }
  }
}

query getPersonById($personId: String! $partitionKey:String!){
    person(personId: $personId, partitionKey:$partitionKey ){
        ...personDetail
        hobbies{
          ...hobbyDetail
        }
    }
}

query getPersonByName($givenName:String! $familyName:String!){
  person(givenName:$givenName, familyName:$familyName){
    ...personDetail
    hobbies{
      ...hobbyDetail
    }
  }
}

mutation UpsertPerson($person: UpsertPersonInput!){
  upsertPerson(input:$person){
    personType{
      ...personDetail
    }
  }
}

mutation upsertHobbyForPerson($upsertHobbyForPerson: UpsertHobbyForPersonInput!){
  upsertHobbyForPerson(input:$upsertHobbyForPerson){
    hobbyType{
     ...hobbyDetail
    }
  }
}

fragment personDetail on PersonType{
    personId
    partitionKey
    familyName
    givenName
    phoneNumbers
}

fragment hobbyDetail on HobbyType{
  hobby{
      hobbyId
      partitionKey
      name
      difficulty
  }
   expertiseAchieved
   yearsPracticed
   personHobbyId
}
